<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Decks - RiftCards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">RiftCards</div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cartas.html">Ver Cartas</a></li>
                    <li><a href="deck-builder.html">Montar Deck</a></li>
                    <li><a href="meta.html">Meta Decks</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="deck-builder-container">
        <section class="card-selection-panel">
            <h2>Cartas Disponíveis</h2>
            <div class="cards-to-select">
                <div class="card-builder-item" data-name="Charm">
                    <img src="assets/carta_ahri.png" alt="Charm"> <span>Charm</span> <button class="btn-add">Add</button>
                </div>
                <div class="card-builder-item" data-name="Jinx">
                    <img src="assets/carta_jinx.png" alt="Jinx"> <span>Jinx</span> <button class="btn-add">Add</button>
                </div>
                <div class="card-builder-item" data-name="Vi">
                    <img src="assets/carta_vi.png" alt="Vi"> <span>Vi</span> <button class="btn-add">Add</button>
                </div>
                <div class="card-builder-item" data-name="Yasuo">
                    <img src="assets/carta_yasuo.png" alt="Yasuo"> <span>Yasuo</span> <button class="btn-add">Add</button>
                </div>
            </div>
        </section>

        <aside class="deck-panel">
            <h2>Seu Deck (<span id="card-count">0</span>/30)</h2>
            <div id="deck-list" class="deck-list-items">
                </div>
            <div class="deck-analysis">
                <h3>Análise do Deck</h3>
                <p>Curva de Mana: (Gráfico)</p>
                <p>Criaturas: <span id="creature-count">0</span> | Feitiços: <span id="spell-count">0</span></p>
            </div>
            <button id="clear-deck" class="btn-clear">Limpar Deck</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Riftbound Classificados. Desenvolvido por Anfisa Silvanova.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
